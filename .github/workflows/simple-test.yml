name: Simple AWS Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Simple AWS Authentication Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check secrets exist
      run: |
        echo "Checking GitHub secrets..."
        if [ -n "${{ secrets.AWS_ROLE_ARN }}" ]; then
          echo "✅ AWS_ROLE_ARN secret exists"
          echo "Value: ${{ secrets.AWS_ROLE_ARN }}"
        else
          echo "❌ AWS_ROLE_ARN secret is missing!"
          exit 1
        fi
        
        if [ -n "${{ secrets.AWS_REGION }}" ]; then
          echo "✅ AWS_REGION secret exists"
          echo "Value: ${{ secrets.AWS_REGION }}"
        else
          echo "⚠️ AWS_REGION secret is missing (will use default)"
        fi
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
        role-session-name: SimpleTest-${{ github.run_id }}
      
    - name: Test AWS connection
      run: |
        echo "Testing AWS connection..."
        aws sts get-caller-identity
