name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, switch-to-google, develop ]
  pull_request:
    branches: [ main, switch-to-google ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: ðŸ” Scan for Secrets (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for full scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trufflehog:
    name: ðŸ· Scan for Secrets (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS (Filesystem Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          # Scan filesystem instead of git diff to avoid base/head issues
          extra_args: --only-verified

  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  python-security:
    name: ðŸ Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install bandit[toml] safety

      - name: Run Bandit (Security Linter)
        run: |
          cd backend
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll

      - name: Run Safety (Dependency Vulnerabilities)
        run: |
          cd backend
          safety check --json || true

      - name: Upload Bandit Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json

  terraform-security:
    name: ðŸ—ï¸ Terraform Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy for Terraform
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Don't fail the build
          
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
  summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, python-security, terraform-security]
    if: always()
    steps:
      - name: Security Scan Results
        run: |
          echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans have completed." >> $GITHUB_STEP_SUMMARY
          echo "Please review any findings in the job logs above." >> $GITHUB_STEP_SUMMARY

